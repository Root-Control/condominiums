<section>
  <div class="page-header">
    <h1>Agreements</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="agreement in vm.agreements" ui-sref="agreements.view({ agreementId: agreement._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="agreement.created | date:'mediumDate'"></span>
        by
        <span ng-if="agreement.user" ng-bind="agreement.user.displayName"></span>
        <span ng-if="!agreement.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="agreement.title"></h4>
      <p class="list-group-item-text" ng-bind="agreement.content"></p>
    </a>
  </div>
</section>
