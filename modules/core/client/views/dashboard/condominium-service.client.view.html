<section>
  <div class="jumbotron text-center">
    <h3>Registro de servicios globales (servicios o personal)</h3>
  </div>
	<div class="form-group" ng-show="!vm.authentication.user.condominium">
	    <label class="control-label" for="name">Condominio</label>
      <select ng-model="vm.condominium" ng-change="vm.getUnregisteredServices()" 
              data-ng-options="items as items.name for items in vm.condominiums">
        <option ng-selected="true">Selecciona un condominio</option>
      </select>
	</div>
    <div class="col-md-12" ng-show="vm.supplyCreator.length > 0">
      <h2>Servicios Globales (Personal y condominio) </h2>
      <table class="table table-responsive">
        <thead>
          <th>Servicio</th>
          <th>Identificador de suministro / Descripción</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in vm.supplyCreator">
            <td>{{ item.serviceName }}</td>
            <td><input type="text" ng-model="item.supplyCode" class="form-control"></td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-success" ng-click="vm.registerCondominiumServices();">Registrar servicios</button>   
    </div>
    <div class="alert alert-info" ng-show="vm.nosupply" style="color: #36b7e3">
      <strong>Información!</strong> No hay suministros por registrar.
    </div>
</section>
