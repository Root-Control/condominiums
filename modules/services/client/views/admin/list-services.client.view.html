<section>
  <div class="page-header">
    <h1>
      Servicios
      <a class="btn btn-primary pull-right" data-ui-sref="admin.services.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="service in vm.services" data-ui-sref="admin.services.edit({serviceId: service._id})" class="list-group-item">
      <h4 class="list-group-item-heading"><b>Servicio: </b>{{ service.name }}</h4>
      <p class="list-group-item-text" data-ng-bind="service.type == 2 ? 'Servicio Grupal': service.type == 3 ? 'Servicio de Torre': service.type == 1 ? 'Servicio Global' : 'Servicio Individual'"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="services.$resolved && !services.length">
    No services yet, why don't you <a data-ui-sref="admin.services.create">create one</a>?
  </div>
</section>
