<section>
  <div class="page-header">
    <h1>
      Towers
      <a class="btn btn-primary pull-right" data-ui-sref="admin.towers.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="tower in vm.towers" data-ui-sref="admin.towers.edit({towerId: tower._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="tower.created | date:'mediumDate'"></span>
        by
        <span ng-if="tower.user" ng-bind="tower.user.displayName"></span>
        <span ng-if="!tower.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="tower.name"></h4>
      <p class="list-group-item-text" data-ng-bind="tower.description"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="towers.$resolved && !towers.length">
    No towers yet, why don't you <a data-ui-sref="admin.towers.create">create one</a>?
  </div>
</section>
