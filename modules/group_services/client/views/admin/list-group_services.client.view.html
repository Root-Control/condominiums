<section>
  <div class="page-header">
    <h1>
      Group_Services
      <a class="btn btn-primary pull-right" data-ui-sref="admin.group_services.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="group_service in vm.group_services" data-ui-sref="admin.group_services.edit({group_serviceId: group_service._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="group_service.created | date:'mediumDate'"></span>
        by
        <span ng-if="group_service.user" ng-bind="group_service.user.displayName"></span>
        <span ng-if="!group_service.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="group_service.title"></h4>
      <p class="list-group-item-text" data-ng-bind="group_service.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="group_services.$resolved && !group_services.length">
    No group_services yet, why don't you <a data-ui-sref="admin.group_services.create">create one</a>?
  </div>
</section>
