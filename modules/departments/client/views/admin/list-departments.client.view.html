<section>
  <div class="page-header">
    <h1>
      Departmentos
      <a class="btn btn-primary pull-right" data-ui-sref="admin.departments.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="department in vm.departments" data-ui-sref="admin.departments.edit({departmentId: department._id})" class="list-group-item">
      <small class="list-group-item-text">
        Creado
        <span data-ng-bind="department.created | date:'mediumDate'"></span>
        por
        <span ng-if="department.user" ng-bind="department.user.displayName"></span>
        <span ng-if="!department.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="department.code"></h4>
      <p class="list-group-item-text" data-ng-bind="department.floor"></p>
      <p class="list-group-item-text" data-ng-bind="department.description"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="departments.$resolved && !departments.length">
    No departments yet, why don't you <a data-ui-sref="admin.departments.create">create one</a>?
  </div>
</section>
