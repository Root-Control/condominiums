<section>
  <div class="page-header">
    <h1>Departmentos</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="department in vm.departments" ui-sref="departments.view({ departmentId: department._id })" class="list-group-item">
      <small class="list-group-item-text">
        Creado
        <span ng-bind="department.created | date:'mediumDate'"></span>
        por
        <span ng-if="department.user" ng-bind="department.user.displayName"></span>
        <span ng-if="!department.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="department.code"></h4>
      <p class="list-group-item-text" ng-bind="department.floor"></p>
      <p class="list-group-item-text" ng-bind="department.description"></p>
    </a>
  </div>
</section>
