<section>
  <div class="page-header">
    <h1>Bill_sale_details</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="bill_sale_detail in vm.bill_sale_details" ui-sref="bill_sale_details.view({ bill_sale_detailId: bill_sale_detail._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="bill_sale_detail.created | date:'mediumDate'"></span>
        by
        <span ng-if="bill_sale_detail.user" ng-bind="bill_sale_detail.user.displayName"></span>
        <span ng-if="!bill_sale_detail.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="bill_sale_detail.title"></h4>
      <p class="list-group-item-text" ng-bind="bill_sale_detail.content"></p>
    </a>
  </div>
</section>
