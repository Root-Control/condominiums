<section>
  <div class="page-header">
    <h1>{{vm.bill_sale_detail._id ? 'Edit Bill_sale_detail' : 'New Bill_sale_detail'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.bill_sale_detail._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.bill_sale_detailForm" class="form-horizontal" ng-submit="vm.save(vm.form.bill_sale_detailForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.bill_sale_detail.title" id="title" class="form-control" placeholder="Title" required autofocus>
          <div ng-messages="vm.form.bill_sale_detailForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Bill_sale_detail title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.bill_sale_detail.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.bill_sale_detail._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
