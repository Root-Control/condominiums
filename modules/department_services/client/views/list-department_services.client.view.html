<section>
  <div class="page-header">
    <h1>Department_services</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="department_service in vm.department_services" ui-sref="department_services.view({ department_serviceId: department_service._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="department_service.created | date:'mediumDate'"></span>
        by
        <span ng-if="department_service.user" ng-bind="department_service.user.displayName"></span>
        <span ng-if="!department_service.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="department_service.title"></h4>
      <p class="list-group-item-text" ng-bind="department_service.content"></p>
    </a>
  </div>
</section>
