<section>
  <div class="page-header">
    <h1>
      Consumo de servicio
      <a class="btn btn-primary pull-right" data-ui-sref="admin.service_consumptions.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="service_consumption in vm.service_consumptions" data-ui-sref="admin.service_consumptions.edit({service_consumptionId: service_consumption._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="service_consumption.created | date:'mediumDate'"></span>
        by
        <span ng-if="service_consumption.user" ng-bind="service_consumption.user.displayName"></span>
        <span ng-if="!service_consumption.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="service_consumption.service.name"></h4>
      <p class="list-group-item-text" data-ng-bind="service_consumption.total"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="service_consumptions.$resolved && !service_consumptions.length">
    No service_consumptions yet, why don't you <a data-ui-sref="admin.service_consumptions.create">create one</a>?
  </div>
</section>
