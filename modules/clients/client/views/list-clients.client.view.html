<section>
  <div class="page-header">
    <h1>Clientes</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="client in vm.clients" ui-sref="clients.view({ clientId: client._id })" class="list-group-item">
      <small class="list-group-item-text">
        Creado
        <span ng-bind="client.created | date:'mediumDate'"></span>
        por
        <span ng-if="client.user" ng-bind="client.user.displayName"></span>
        <span ng-if="!client.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="client.name"></h4>
      <p class="list-group-item-text" data-ng-bind="client.lastName"></p>
      <p class="list-group-item-text" data-ng-bind="client.birthDate"></p>
      <p class="list-group-item-text" data-ng-bind="client.phone"></p>
      <p class="list-group-item-text" data-ng-bind="client.cellphone"></p>
      <p class="list-group-item-text" data-ng-bind="client.document"></p>
      <p class="list-group-item-text" data-ng-bind="client.email"></p>
    </a>
  </div>
</section>
