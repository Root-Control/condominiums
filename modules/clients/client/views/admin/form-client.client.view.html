<section>
  <div class="page-header">
    <h1>{{vm.client._id ? 'Editar Cliente' : 'NuevoCliente'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.client._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.clientForm" class="form-horizontal" ng-submit="vm.save(vm.form.clientForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
            <label class="control-label" for="name">Administrador de condominio?</label>
            <input type="checkbox" name="" ng-model="vm.checked">
        </div>       
        <div class="form-group" ng-show="vm.checked && !vm.authentication.user.condominium"">
            <label class="control-label" for="name">Condominio</label>
            <select ng-model="vm.client.condominium" class="form-control">
                <option value="{{ item._id }}" data-ng-repeat="item in vm.condominiums">{{ item.name }}</option>
            </select>
        </div>      
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Nombre</label>
          <input name="name" type="text" ng-model="vm.client.name" id="name" class="form-control" placeholder="Nombre" required autofocus>
          <div ng-messages="vm.form.clientForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Éste campo es obligatorio</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="lastName">Apellido</label>
          <input name="lastName" type="text" ng-model="vm.client.lastName" id="lastName" class="form-control" placeholder="Apellido" required autofocus>
          <div ng-messages="vm.form.clientForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Éste campo es obligatorio</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="birthDate">Fecha de nacimiento</label>
          <input name="birthDate" type="text" ng-model="vm.client.birthDate" id="birthDate" class="form-control" placeholder="Fecha de nacimiento" required autofocus>
          <div ng-messages="vm.form.clientForm.birthDate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Éste campo es obligatorio</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="email">Correo electrónico</label>
          <input name="email" type="text" ng-model="vm.client.email" id="email" class="form-control" placeholder="Correo electrónico" required autofocus>
          <div ng-messages="vm.form.clientForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Éste campo es obligatorio</p>
          </div>
        </div>        
        <div class="form-group" show-errors>
          <label class="control-label" for="phone">Teléfono</label>
          <input name="phone" type="text" ng-model="vm.client.phone" id="phone" class="form-control" placeholder="Teléfono" required autofocus>
          <div ng-messages="vm.form.clientForm.phone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Éste campo es obligatorio</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="cellphone">Celular</label>
          <input name="cellphone" type="text" ng-model="vm.client.cellphone" id="cellphone" class="form-control" placeholder="Celular" required autofocus>
          <div ng-messages="vm.form.clientForm.cellphone.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Éste campo es obligatorio</p>
          </div>
        </div>  
        <div class="form-group" show-errors>
          <label class="control-label" for="document">Dni</label>
          <input name="document" type="text" ng-model="vm.client.document" id="document" class="form-control" placeholder="Dni" required autofocus>
          <div ng-messages="vm.form.clientForm.document.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Éste campo es obligatorio</p>
          </div>
        </div>                              
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.client._id ? 'Actualizar' : 'Crear'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
