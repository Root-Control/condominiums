<section>
  <div class="page-header">
    <h1>
      Suministros
      <a class="btn btn-primary pull-right" data-ui-sref="admin.supplies.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="supplie in vm.supplies" data-ui-sref="admin.supplies.edit({supplieId: supplie._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="supplie.created | date:'mediumDate'"></span>
        by
        <span ng-if="supplie.user" ng-bind="supplie.user.displayName"></span>
        <span ng-if="!supplie.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="supplie.title"></h4>
      <p class="list-group-item-text" data-ng-bind="supplie.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="supplies.$resolved && !supplies.length">
    No supplies yet, why don't you <a data-ui-sref="admin.supplies.create">create one</a>?
  </div>
</section>
