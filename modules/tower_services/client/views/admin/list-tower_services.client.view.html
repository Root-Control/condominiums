<section>
  <div class="page-header">
    <h1>
      Tower_services
      <a class="btn btn-primary pull-right" data-ui-sref="admin.tower_services.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="tower_service in vm.tower_services" data-ui-sref="admin.tower_services.edit({tower_serviceId: tower_service._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="tower_service.created | date:'mediumDate'"></span>
        by
        <span ng-if="tower_service.user" ng-bind="tower_service.user.displayName"></span>
        <span ng-if="!tower_service.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="tower_service.title"></h4>
      <p class="list-group-item-text" data-ng-bind="tower_service.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="tower_services.$resolved && !tower_services.length">
    No tower_services yet, why don't you <a data-ui-sref="admin.tower_services.create">create one</a>?
  </div>
</section>
