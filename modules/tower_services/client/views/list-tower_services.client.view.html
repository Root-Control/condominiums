<section>
  <div class="page-header">
    <h1>Tower_services</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="tower_service in vm.tower_services" ui-sref="tower_services.view({ tower_serviceId: tower_service._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="tower_service.created | date:'mediumDate'"></span>
        by
        <span ng-if="tower_service.user" ng-bind="tower_service.user.displayName"></span>
        <span ng-if="!tower_service.user">Usuario Eliminado</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="tower_service.title"></h4>
      <p class="list-group-item-text" ng-bind="tower_service.content"></p>
    </a>
  </div>
</section>
